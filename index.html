<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>

function getComputerChoice() {
let choices = Math.floor(Math.random() * 3);
if (choices === 0) {
    return "Rock";
}
else if (choices === 1) {
return "Paper";
}
else {
    return "Scissors";
}
}

//console.log(getComputerChoice());

const computerSelection = getComputerChoice();

const introPrompt = prompt("Choose rock, paper, or scissors");

let playerSelection;

        if (introPrompt !== null) {
            playerSelection = introPrompt.charAt(0).toUpperCase() + introPrompt.substr(1).toLowerCase();
            playRound(playerSelection, computerSelection);
        } else {
            alert("Bye bye!");
            throw new Error("Script terminated");
        }
        
function playRound(playerSelection, computerSelection) {
    
    // Possible Wins
if (playerSelection === "Rock" && computerSelection === "Scissors") {
    alert("You win, rock beats scissors!");
}
else if (playerSelection === "Paper" && computerSelection === "Rock") {
    alert("You win, paper beats rock!");
}
else if (playerSelection === "Scissors" && computerSelection ==="Paper"){
    alert("You win, scissors beats paper!");
}
// Possible Losses
else if (playerSelection === "Rock" && computerSelection === "Paper") {
    alert("You lose, paper beats rock!");
}
else if (playerSelection === "Paper" && computerSelection === "Scissors") {
    alert("You lose, scissors beats paper!");
}
else if (playerSelection === "Scissors" && computerSelection === "Rock") {
    alert("You lose, rock beats scissors!");
}
// Tie

else if (playerSelection === computerSelection){
    alert("It's a tie, try again!");
// IF THIS STATEMENT IS TRUE, CIRCLE BACK TO BEGINNING PROMPT
}

else {
    alert("Invalid input, please try again.");
    // IF THIS STATEMENT IS TRUE, CIRCLE BACK TO BEGINNING PROMPT
}
}

    </script>
</body>
</html>
