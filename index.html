<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>

function getComputerChoice() {
let choices = Math.floor(Math.random() * 3);
if (choices === 0) {
    return "Rock";
}
else if (choices === 1) {
return "Paper";
}
else {
    return "Scissors";
}
}

console.log(getComputerChoice());



    </script>
</body>
</html>
